name: Generate Documentation

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write
jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install jsdoc dependencies
        run: npm install jsdoc

      - name: Generate JSDoc (HTML)
        run: npm run docs # jsdoc -c jsdoc.json

      - name: Uninstall jsdoc dependencies
        run: npm uninstall jsdoc

      - name: Commit and Push docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "chore: update docs [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
